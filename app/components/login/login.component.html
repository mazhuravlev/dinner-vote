<h1>Login</h1>
<div>Please log in to proceed</div>
<div>
    <form>
        <div class="form-group">
            <label for="login">Login</label>
            <input #loginInput id="login" type="text" value="test">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input #passwordInput id="password" type="text">
        </div>
    </form>
    <button class="btn btn-primary btn-raised" (click)="login(loginInput.value, passwordInput.value)">Login</button>
</div>

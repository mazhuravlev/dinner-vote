<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">

            {{item.title}}
        </h3>
    </div>
    <div class="panel-body">
        {{item.description}}
        <div>
            <h5>Members:</h5>
            <ul *ngIf="item.members.length > 0" class="list-group">
                <li *ngFor="let member of item.members" class="list-group-item">
                    <a [routerLink]="'/user/' + member.id + '/profile'">{{member.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-footer">
        <button *ngIf="canJoin && !item.isMember" class="btn btn-primary" (click)="joinClicked()">Join this</button>
    </div>
</div>
